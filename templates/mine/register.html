{% extends 'base/base.html' %}
{% load static %}

{% block title %}
    注册
{% endblock %}

{% block footer %}
{% endblock %}

{% block extcss %}
    <link rel="stylesheet" href="{% static 'mine/css/registe.css' %}">
{% endblock %}

{% block extjs %}
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{% static 'mine/js/registerr.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="register">
        <div class="back">
            <a href="{% url 'axf:mine' %}">
                <span class=" glyphicon glyphicon-remove "></span>
            </a>
        </div>

        <form action="{% url 'axf:register' %}" method="post">
            {% csrf_token %}

            <div class="input-group" id="email-id">
                <span class="input-group-addon">邮箱</span>
                <input type="text" class="form-control" placeholder="邮箱.." name="email"
                data-toggle="popover" data-placement="bottom"  id="email-t">
            </div>

            <div class="input-group" id="password-id">
                <span class="input-group-addon">密码</span>
                <input type="password" class="form-control" placeholder="密码"
                       name="password" data-toggle="popover" data-placement="bottom" id="pass-t">
            </div>

            <div class="input-group" id="password-id2">
                <span class="input-group-addon">确认密码</span>
                <input type="password" class="form-control" placeholder="密码" data-toggle="popover" data-placement="bottom" id="pass-t2">
            </div>

            <div class="input-group">
                <span class="input-group-addon">昵称</span>
                <input type="text" class="form-control" placeholder="昵称" name="name">
            </div>

            <input type="submit" value="注册" id="subButton">
        </form>

     </div>
{% endblock %}
